[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Exclude sitemap from redirects
[[redirects]]
  from = "https://www.saveearnshare.com/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# HTTP WWW to HTTPS WWW redirect
[[redirects]]
  from = "http://www.saveearnshare.com/*"
  to = "https://www.saveearnshare.com/:splat"
  status = 301
  force = true

# HTTP non-WWW to HTTPS WWW redirect
[[redirects]]
  from = "http://saveearnshare.com/*"
  to = "https://www.saveearnshare.com/:splat"
  status = 301
  force = true

# HTTPS non-WWW to WWW redirect
[[redirects]]
  from = "https://saveearnshare.com/*"
  to = "https://www.saveearnshare.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' *.saveearnshare.com; img-src 'self' data: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; connect-src 'self' https:; frame-ancestors 'none';"
